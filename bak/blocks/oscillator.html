<div class="project-box" tabindex="1">
  <div class="row p-2">
    <div class="col-md-12 text-center">
      <h4>Oscillator</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col-md-12 align-items-middle my-auto">
      <label for="frequency" class="form-label">Frequency</label>
      <output>1</output>
      <input type="range" class="form-range w-100" min="1" max="880" id="frequency"
        oninput="this.previousElementSibling.value = this.value; frequencyChange(this)">
    </div>
  </div>
</div>
